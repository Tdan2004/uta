<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web chia sẻ khoá học ngắn hạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./chiase.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Khi người dùng nhấn nút chia sẻ, lấy giá trị của các trường nhập
            $("#share-form").submit(function (event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của biểu mẫu
                var courseTitle = $("#course-title").val();
                var courseImage = $("#course-image").val();
                var courseTeacher = $("#course-teacher").val();
                var courseDuration = $("#course-duration").val();
                var courseFee = $("#course-fee").val();
                var courseDescription = $("#course-description").val();
                // Lưu trữ dữ liệu vào sessionStorage
                sessionStorage.setItem("courseTitle", courseTitle);
                sessionStorage.setItem("courseImage", courseImage);
                sessionStorage.setItem("courseTeacher", courseTeacher);
                sessionStorage.setItem("courseDuration", courseDuration);
                sessionStorage.setItem("courseFee", courseFee);
                sessionStorage.setItem("courseDescription", courseDescription);
                // Chuyển hướng đến trangchu.html
                window.location.href = "trangchu.html";
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="trangchu.html">Khoá học ngắn hạn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./gioithieuwweb.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./lienhe.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./chiase.html">Chia sẻ khóa học</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Chia sẻ khóa học của bạn</h2>
        <form id="share-form" class="mt-4" action="#" method="POST">
            <div class="form-group">
                <label for="course-title">Tiêu đề khóa học</label>
                <input type="text" class="form-control" id="course-title" name="course-title" placeholder="Nhập tiêu đề khóa học" required>
            </div>
            <div class="form-group">
                <label for="course-teacher">Giáo viên</label>
                <input type="text" class="form-control" id="course-teacher" name="course-teacher" placeholder="Nhập tên giáo viên" required>
            </div>
            <div class="form-group">
                <label for="course-duration">Thời lượng</label>
                <input type="number" class="form-control" id="course-duration" name="course-duration" placeholder="Nhập số buổi học" min="1" required>
            </div>
            <div class="form-group">
                <label for="course-fee">Học phí</label>
                <input type="number" class="form-control" id="course-fee" name="course-fee" placeholder="Nhập học phí (đồng)" min="0" required>
            </div>
            <div class="form-group">
                <label for="course-description">Mô tả khóa học</label>
                <textarea class="form-control" id="course-description" name="course-description" rows="3" placeholder="Nhập mô tả khóa học" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Chia sẻ</button>
        </form>
    <footer class="bg-dark text-white p-4 text-center">
        <div class="container">
            <p>Bản quyền thuộc về Trang web chia sẻ khoá học ngắn hạn © 2023. Tất cả các quyền được bảo lưu.</p>

            <p>Điện thoại: 0123456789</p>
            <p>Email: 0978382522az@gmail.com</p>
        </div>
    </footer>
</body>
</html>
